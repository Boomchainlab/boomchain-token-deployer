name: Dotenvx Cloak

on:
  push:
    branches: [main]
    paths:
      - '.env.production'
  workflow_dispatch:

jobs:
  cloak:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install Dotenvx CLI
        run: curl -sfS https://dotenvx.sh/pro | sh

      - name: üîê Encrypt & Cloak .env.production
        run: |
          dotenvx encrypt -f .env.production
          dotenvx pro cloak -f .env.production

      - name: üì§ Commit Cloaked File
        run: |
          git config user.name "Boomchainlab CI Bot"
          git config user.email "support@boomchainlab.com"
          git add .env.production.cloak
          git commit -m "chore(dotenvx): cloak .env.production via Dotenvx Pro" || echo "‚úÖ Nothing to commit"
          git push origin main
